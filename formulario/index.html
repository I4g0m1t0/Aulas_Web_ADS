<!DOCTYPE html>

<head>

            <label for="user_birth">Data de Nascimento</label>
            <input type="date" id="user_birth" name="user_birth">
                <br>
            <label for="user_password">Senha</label>

                <br>

        <fieldset>
            <label for="">Você é brasileiro?

            </label>
            <br>
            <label for="">Quais estilos musicais favoritos?</label>
            <input type="checkbox" name="question_3[]">Rock
            <input type="checkbox" name="question_3[]">Blues
            <input type="checkbox" name="question_3[]">Soul's

            <input type="checkbox" name="question_3[]">Pagode

            <br>
            <label for="">Quais tipos de bicho você teria?</label>

                <option value="">Gato</option>

                <option value="">Capivara</option>

                <br>
